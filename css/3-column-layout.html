<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            overflow:hidden;
        }
        .col-1{
            float:left;
            width:50%;
        
        }
        .col-2, .col-3{
            float:left;
            width:25%;
        
        }
    </style>
</head>
<body>
    <h1>Three Column layout 1 with width twice of other two</h1>
    <div class="row">
        <div class="col-1">
            <h1>This is column 1</h1></div>
        <div class="col-2"><h1>This is column 2</h1></div>
        <div class="col-3"><h1>This is column 3</h1></div>
    </div>
</body>
</html>
